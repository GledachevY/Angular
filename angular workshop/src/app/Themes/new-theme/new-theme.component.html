<!-- homepage -->
<div class="container">
    <div class="new-theme-border">
        <div class="header-background">
            <span>New Theme</span>
        </div>
        <form 
        #newThemeForm="ngForm"
        (ngSubmit)="onSubmit(newThemeForm)"
        >
            <div class="new-theme-title">
                <label for="themeName">Title <span class="red">*</span></label>
                <input type="text" 
                name="themeName" 
                id="themeName"
                #themeName="ngModel"
                ngModel
                minlength="5"
                required
                >
                <p *ngIf="themeName.errors?.required && themeName.touched" class="error">
                    Theme name is required.
                </p>
                <p *ngIf="themeName.errors?.minlength && themeName.touched" class="error">
                    Theme name must be at least 5 characters long.
                </p>
            </div>
            <div class="new-theme-content">
                <label for="postText">Post <span class="red">*</span></label>
                <textarea 
                type="text" 
                name="postText" 
                id="postText" 
                rows="8" 
                class="height"
                ngModel
                #postText="ngModel"
                required
                minlength="10"
                ></textarea>
                <p *ngIf="postText.errors?.required && postText.touched" class="error">
                    The field with your post is required.
                </p>
                <p *ngIf="postText.errors?.minlength && postText.touched" class="error">
                    Post must be at least 10 characters long.
                </p>
            </div>
            <div class="new-theme-buttons">
                <button 
                class="cancel"
                (click)="onCancel()"
                >Cancel</button>
                <button 
                type="submit"
                class="public"
                >Post</button>
            </div>

        </form>
    </div>
</div>
