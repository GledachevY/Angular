<!-- theme component  -->
<div class="theme-container">
    <div class="theme-name-wrapper">
        <div class="theme-name">
            <a (click)="onClcik()" class="normal">
                <h2>{{ theme.themeName }}</h2>
            </a>
            <div class="columns">
                <div>
                    <p>Date: <time>{{ theme.created_at | date }}</time></p>
                    <div class="nick-name">
                        <p>Username: <span>{{ theme.userId.username }}</span></p>
                    </div>
                </div>
                <div class="subscribers">
                    <ng-container *ngIf="user">
                        <ng-container>
                            <button 
                            *ngIf="!isThisUserSubscribed" 
                            class="subscribe"
                            (click)="onSubscribe()"
                            >Subscribe</button>
                        </ng-container>
                        <ng-container>
                            <button 
                            *ngIf="isThisUserSubscribed" 
                            class="unsubscribe"
                            (click)="onUnSubscribe()"
                            >Unsubscribe</button>
                        </ng-container>
                    </ng-container>
                    <p>Subscribers: <span>{{ theme.subscribers.length }}</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
